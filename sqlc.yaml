version: "2"
sql:
  - engine: "sqlite"
    schema: "./db/migrations/"
    queries: "./db/queries/"
    gen:
      go:
        package: "db"
        out: "internal/repo/gen"
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_exact_table_names: false
        emit_empty_slices: true
